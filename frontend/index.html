<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="start-screen">
    <h2>Welcome to Snake Game</h2>
    <p>Enter your name:</p>
    <input type="text" id="player-name" placeholder="Your name..." />
    <button id="start-btn">Start</button>
  </div>

  <div class="game-container hidden" id="game-container">
    <h1>Snake Game</h1>
    <div class="scoreboard">
      Player: <span id="player-display"></span> |
      Score: <span id="score">0</span>
    </div>
    <canvas id="playground"></canvas>
    <div id="game-over" class="hidden">
      <h2>ðŸ’€ Game Over ðŸ’€</h2>
      <button onclick="restartGame()">Try Again</button>
    </div>
  </div>

  <footer>
    Developed by:
    <a href="https://github.com/FabsCR" target="_blank">Fabian Fernandez</a> |
    <a href="https://github.com/JosueMatamoros" target="_blank">Josue Matamoros</a> |
    <a href="https://github.com/AndresEsquivelG" target="_blank">Andres Esquivel</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
